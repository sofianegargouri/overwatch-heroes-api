language: ruby
rvm:
- 2.6.1
bundler_args: "--jobs=2"
cache: bundler
env:
- "RAILS_ENV=test"
services:
- postgresql
before_install:
- gem update --system
- gem install bundler
before_script:
- psql -c 'create database "overwatch-heroes-test";' -U postgres
- cp .travis/database.yml config/database.yml
- bundle exec rake db:create db:migrate
script:
- bundle exec rspec
- bundle exec rubocop
addons:
  postgresql: 11.2
